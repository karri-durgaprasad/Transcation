<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Account Details</title>
</head>
<body>
    <h1 style="text-align: center;"><u>INDIAN PAYMENT POST BANK</u></h1>

    <div class="row">
        <div class="col-sm-4">
            <h3>Account Holder:</h3>
            <h3>A/C No:</h3>
            <h3>CIF No:</h3>
            <h3>Current Balance:</h3>
            <h3>Branch Name:</h3>
        </div>
        <div class="col-sm-4">
            <h3>DURGAPRASAD KARRI</h3>
            <h3>123456789</h3>
            <h3>987654321</h3>
            <h3 id="demo">$1000</h3>
            <h3>VIZIANAGARAM</h3>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 40px;">
        <button class="btn btn-primary" style="padding-left: 30px; padding-right: 30px;" id="button">Close</button>
    </div>

    <script>
        // Set initial balance if not set
        if (!localStorage.getItem("Amount")) {
            localStorage.setItem("Amount", JSON.stringify(1000)); // Initial balance of $1000
        }

        // Retrieve the balance from localStorage and display it
        const Amount = JSON.parse(localStorage.getItem("Amount"));
        document.getElementById("demo").innerHTML = `$${Amount}`;

        // Close button action
        document.getElementById("button").addEventListener("click", () => {
            location.href = 'Home.html';
        });
    </script>
</body>
</html>
