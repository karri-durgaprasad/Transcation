<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit</title>
    <style>
        .button{
            font-size: 18px;
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 10px;  
            padding-bottom: 10px;  
            margin-top: 20px;
            background-color: aqua;
            border: none;
            border-radius: 3px;
           cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">IPPB WELCOMES YOU!</h1>
    <div style="display: flex; justify-content: center;">
        <div style="background-color: aqua; padding: 100px; border-radius: 4px;">
            <div>
                <h3 style="text-align: center;"><u>Credit your Money</u></h3>
            </div>
            <input type="number" placeholder="Enter your a/c no" id="acnumber" onkeyup="change()"><br>
            <p>Note: Account No: 4321</p>
            <input type="number" placeholder="Enter Amount" id="Amount" disabled><br>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button style="cursor: pointer;" onclick="sum()">Enter</button>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <button class="button" onclick="get()">Close</button>
    </div>

    <script>
        function change() {
            let val = parseInt(document.getElementById("acnumber").value);
            if (val === 4321) {
                document.getElementById("Amount").disabled = false;
            } else {
                document.getElementById("Amount").disabled = true;
            }
        }

        let FixAmount = JSON.parse(localStorage.getItem('Amount')); // Retrieve balance from localStorage

        function sum() {
            const Amount = +(document.getElementById('Amount').value);
            if (Amount > 0) {
                FixAmount += Amount;
             //   document.getElementById("demo").innerHTML = `Current Amount $ ${FixAmount}`;
                alert(`$${Amount} has been credited into your A/C 987XXXX21`)
                alert(`Current Balance is $${FixAmount}.
Regards! 
Indian Payment Post Bank...`);
                localStorage.setItem("Amount", JSON.stringify(FixAmount)); // Save updated balance
            }
            else {
                alert('please enter valid Amount.')
            }
        }
        function get(){
            location.href = "Home.html"
        }
    </script>
</body>
</html>
